<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Random Selector</title>
  </head>
  <body>
    <div class="container">
      <h3>
        Input your choices separated by comma (','). <br />
        Click enter when you're done!
      </h3>
      <textarea placeholder="Enter your choices here..."></textarea>
      <div class="tags">
        <span class="tag">Choice 1</span>
        <span class="tag highlight">Choice 2</span>
        <span class="tag">Choice 3</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
